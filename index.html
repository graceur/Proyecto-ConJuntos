<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donaciones en Tiempo Real</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4">Donaciones en Tiempo Real</h1>
      <button
        id="btn-donar"
        class="btn btn-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#modal-donacion"
      >
        Donar
      </button>
      <button
        id="btn-voluntariado"
        class="btn btn-secondary"
        data-bs-toggle="modal"
        data-bs-target="#modal-voluntariado"
      >
        Hacer Voluntariado
      </button>
    </div>

    <!-- Modal Donación -->
    <div
      id="modal-donacion"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalDonacionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDonacionLabel">Realizar Donación</h5>
            <button
              type="button"
              class="btn-close close-donacion"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-donacion">
              <div class="mb-3">
                <input
                  type="text"
                  id="nombre"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="moneda" class="form-label">¿En qué moneda desea pagar?</label>
                <select id="moneda" class="form-select" required>
                  <option value="Soles">Soles (S/)</option>
                  <option value="Dólares">Dólares ($)</option>
                </select>
              </div>
              <div class="mb-3">
                <p class="mb-1">Tipo de donación:</p>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="tipo_donacion"
                    value="única"
                    id="tipo_donacion_unica"
                    class="form-check-input"
                    required
                  />
                  <label for="tipo_donacion_unica" class="form-check-label">
                    Donación Única
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="tipo_donacion"
                    value="mensual"
                    id="tipo_donacion_mensual"
                    class="form-check-input"
                  />
                  <label for="tipo_donacion_mensual" class="form-check-label">
                    Donación Mensual
                  </label>
                </div>
              </div>
              <div id="opciones-monto" class="mb-3" style="display: none;">
                <p class="mb-1">Seleccione un monto:</p>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="monto_opcion"
                    value="15"
                    id="monto_opcion_15"
                    class="form-check-input"
                    required
                  />
                  <label for="monto_opcion_15" class="form-check-label">15</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="monto_opcion"
                    value="20"
                    id="monto_opcion_20"
                    class="form-check-input"
                  />
                  <label for="monto_opcion_20" class="form-check-label">20</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="monto_opcion"
                    value="50"
                    id="monto_opcion_50"
                    class="form-check-input"
                  />
                  <label for="monto_opcion_50" class="form-check-label">50</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    name="monto_opcion"
                    value="otro"
                    id="monto_opcion_otro"
                    class="form-check-input"
                  />
                  <label for="monto_opcion_otro" class="form-check-label">Otro</label>
                </div>
                <div id="input-otro-monto" class="mt-2" style="display: none;">
                  <input
                    type="number"
                    id="otro-monto"
                    class="form-control"
                    placeholder="Ingrese monto"
                    min="1"
                  />
                </div>
              </div>
              <div class="mb-3">
                <textarea
                  id="mensaje"
                  class="form-control"
                  placeholder="Mensaje (opcional)"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Voluntariado -->
    <div
      id="modal-voluntariado"
      class="modal fade"
      tabindex="-1"
      aria-labelledby="modalVoluntariadoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalVoluntariadoLabel">Registro de Voluntariado</h5>
            <button
              type="button"
              class="btn-close close-voluntariado"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-voluntariado">
              <div class="mb-3">
                <input
                  type="text"
                  id="nombre-voluntario"
                  class="form-control"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  id="email-voluntario"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  id="telefono"
                  class="form-control"
                  placeholder="Teléfono"
                  required
                />
              </div>
              <div class="mb-3">
                <textarea
                  id="habilidades"
                  class="form-control"
                  placeholder="Habilidades o experiencia"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <a href="login.html" class="btn btn-primary">SOLO ADMINISTRADORES</a>
    <!-- Bootstrap Bundle JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="assets/js/script.js"></script>
  </body>
</html>
