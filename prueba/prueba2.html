<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minicards con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Aseguramos que html y body ocupen el 100% de ancho y alto sin márgenes */
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* Quitar márgenes y bordes redondeados a las cards para que se peguen */
      .card {
        margin-bottom: 0 !important;
        border-radius: 0;
      }
      /* Contenedor flex para la fila de minicards */
      .minicards-flex {
        display: flex;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      /* Estilos para los minicards grandes y pequeños */
      .minicard-large {
        width: 45%; /* Más anchos */
      }
      .minicard-small {
        width: 5%;  /* Más estrechos */
      }
      /* Remover cualquier margen interno entre las cards */
      .minicards-flex > .card {
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-dark text-white">
    <!-- Contenedor principal al 100% de ancho y al menos 100vh -->
    <div id="donacionesSection" class="snap-item text-white d-flex justify-content-center align-items-center" style="width: 100%; min-height: 100vh;">
      <div class="card-item w-100 h-100 border-0 text-white">
        <div class="card-body d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center">
          <!-- Minicard 1: Ocupa todo el ancho -->
          <div class="card w-100">
            <div class="card-body">
              <h5 class="card-title">Minicard 1</h5>
              <p class="card-text">Contenido del minicard 1.</p>
            </div>
          </div>

          <!-- Minicard 2: Ocupa todo el ancho -->
          <div class="card w-100">
            <div class="card-body">
                <div class="mb-1">
                    <label for="ordenar-donaciones" class="form-label">Ordenar por:</label>
                    <select id="ordenar-donaciones" class="form-select w-auto d-inline-block">
                      <option value="fecha-desc" selected>Fecha (más reciente primero)</option>
                      <option value="fecha-asc">Fecha (más antiguo primero)</option>
                      <option value="nombre-asc">Nombre (A-Z)</option>
                      <option value="nombre-desc">Nombre (Z-A)</option>
                      <option value="monto-desc">Monto (Mayor a Menor)</option>
                      <option value="monto-asc">Monto (Menor a Mayor)</option>
                    </select>
                  </div>
                  <!-- Contenedor con alto fijo y scroll -->
                  <div class="table-responsive overflow-auto" style="max-height: 400px;">
                    <table id="tabla-donaciones" class="table table-striped table-hover">
                      <thead class="table-dark">
                        <tr>
                          <th>Nombre</th>
                          <th>Email</th>
                          <th>Moneda</th>
                          <th>Tipo de Donación</th>
                          <th>Monto</th>
                          <th>Mensaje</th>
                          <th>Fecha</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div> 
            </div>
          </div>

          <!-- Fila con 4 minicards usando flex -->
          <div class="minicards-flex">
            <!-- Minicard 3: más grande -->
            <div class="card minicard-large">
              <div class="card-body">
                <h5 class="card-title">Minicard 3</h5>
                <p class="card-text">Contenido del minicard 3.</p>
              </div>
            </div>

            <!-- Minicard 4: más grande -->
            <div class="card minicard-large">
              <div class="card-body">
                <h5 class="card-title">Minicard 4</h5>
                <p class="card-text">Contenido del minicard 4.</p>
              </div>
            </div>

            <!-- Minicard 5: más pequeño -->
            <div class="card minicard-small">
              <div class="card-body">
                <h5 class="card-title">Minicard 5</h5>
                <p class="card-text">Contenido del minicard 5.</p>
              </div>
            </div>

            <!-- Minicard 6: más pequeño -->
            <div class="card minicard-small">
              <div class="card-body">
                <h5 class="card-title">Minicard 6</h5>
                <p class="card-text">Contenido del minicard 6.</p>
              </div>
            </div>
          </div>
          <!-- Fin fila de 4 minicards -->
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
