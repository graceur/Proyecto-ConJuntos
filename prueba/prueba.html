<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards Numeradas con Scroll Snap y Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="prueba.css">
</head>
<body>
  <!-- Sección de los Cards -->
  <section id="section-cards">
    <div class="container-fluid p-2">
      <!-- Card 1: Título -->
      <div id="card1" class="card mb-2">
        <div class="card-body d-flex justify-content-center align-items-center">
          <h5>1</h5>
        </div>
      </div>

      <!-- Row con tres columnas -->
      <div class="row g-2">
        <!-- Columna izquierda -->
        <div class="col-12 col-md-3 mb-2">
          <div id="card2" class="card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>2</h5>
            </div>
          </div>
          <div id="card5" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>5</h5>
            </div>
          </div>
          <div id="card6" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>6</h5>
            </div>
          </div>
          <div id="card7" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>7</h5>
            </div>
          </div>
          <div id="card8" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>8</h5>
            </div>
          </div>
          <div id="card9" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>9</h5>
            </div>
          </div>
        </div>

        <!-- Columna central -->
        <div class="col-12 col-md-6 mb-2">
          <div id="card3" class="card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>3</h5>
            </div>
          </div>
          <div id="card10" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>10</h5>
            </div>
          </div>
          <div id="card11" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>11</h5>
            </div>
          </div>
        </div>

        <!-- Columna derecha -->
        <div class="col-12 col-md-3 mb-2">
          <div id="card4" class="card">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>4</h5>
            </div>
          </div>
          <div id="card12" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>12</h5>
            </div>
          </div>
          <div id="card13" class="card mt-2">
            <div class="card-body d-flex justify-content-center align-items-center">
              <h5>13</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de Contenido Adicional -->
  <section id="section-other">
    <div class="container-fluid d-flex justify-content-center align-items-center">
      <h1>Contenido de la segunda sección</h1>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"></script>
</body>
</html>
