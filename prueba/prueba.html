<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Snapping con Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="prueba.css" />
</head>
<body>
  <div class="snap-container">
    <!-- Primer snap-item: Card grande con 12 subcards -->
    <div class="snap-item bg-primary text-white d-flex justify-content-center align-items-center">
      <div class="card w-100 h-100 border-0 bg-primary text-white p-0">
        <div class="card-body p-0">
          <!-- Dividimos en 3 columnas: Izquierda (col-2), Medio (col-8) y Derecha (col-2) -->
          <div class="row m-0 h-100">
            <!-- Sección Izquierda: 6 cards -->
            <div class="seccionizquierda col-3 p-0 d-flex flex-column justify-content-between">
              <div id="minicard1" class="card minicards">
                <div class="card-body p-1 text-center">1</div>
              </div>
              <div id="minicard2" class="card minicards">
                <div class="card-body p-1 text-center">2</div>
              </div>
              <div id="minicard3" class="card minicards">
                <div class="card-body p-1 text-center">3</div>
              </div>
              <div id="minicard4" class="card minicards">
                <div class="card-body p-1 text-center">4</div>
              </div>
              <div id="minicard5" class="card minicards">
                <div class="card-body p-1 text-center">5</div>
              </div>
              <div id="minicard6" class="card minicards">
                <div class="card-body p-1 text-center">6</div>
              </div>
            </div>
            <!-- Sección Medio: 3 cards -->
            <div class="seccionmedio col-6 p-0 d-flex flex-column justify-content-between">
              <div id="minicard7" class="card minicards">
                <div class="card-body p-1 text-center">7</div>
              </div>
              <div id="minicard8" class="card minicards">
                <div class="card-body p-1 text-center">8</div>
              </div>
              <div id="minicard9" class="card minicards">
                <div class="card-body p-1 text-center">9</div>
              </div>
            </div>
            <!-- Sección Derecha: 3 cards -->
            <div class="seccionderecha col-3 p-0 d-flex flex-column justify-content-between">
              <div id="minicard10" class="card minicards">
                <div class="card-body p-1 text-center">10</div>
              </div>
              <div id="minicard11" class="card minicards">
                <div class="card-body p-1 text-center">11</div>
              </div>
              <div id="minicard12" class="card minicards">
                <div class="card-body p-1 text-center">12</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Segundo snap-item -->
    <div
      class="snap-item bg-success text-white d-flex justify-content-center align-items-center"
    >
      <div class="card w-100 h-100 border-0 bg-success text-white">
        <div class="card-body d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center">
          <h1 class="card-title">Card 2</h1>
          <p class="card-text">Esta es la segunda sección.</p>
        </div>
      </div>
    </div>

    <!-- Tercer snap-item -->
    <div
      class="snap-item bg-danger text-white d-flex justify-content-center align-items-center"
    >
      <div class="card w-100 h-100 border-0 bg-danger text-white">
        <div class="card-body d-flex flex-column justify-content-center align-items-center w-100 h-100 text-center">
          <h1 class="card-title">Card 3</h1>
          <p class="card-text">Esta es la tercera sección.</p>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
        tincidunt, purus vel malesuada egestas...
      </p>
    </div>
  </div>
</body>
</html>
